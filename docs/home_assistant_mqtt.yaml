mqtt:
  sensor:
    - name: "GAS (NH3/Benzene)"
      unique_id: "mq135"
      state_topic: "casa/aria/sensori"
      unit_of_measurement: "ppm"
      value_template: "{{ value_json.gas | round(2) }}"
      icon: "mdi:molecule"

    - name: "Monossido di Carbonio (CO)"
      unique_id: "mq7"
      state_topic: "casa/aria/sensori"
      unit_of_measurement: "ppm"
      value_template: "{{ value_json.co | round(2) }}"
      icon: "mdi:molecule"

    - name: "Temperatura Stazione"
      unique_id: "aht20_t"
      state_topic: "casa/aria/sensori"
      unit_of_measurement: "°C"
      value_template: "{{ value_json.temp | round(1) }}"
      device_class: "temperature"

    - name: "Umidità Stazione"
      unique_id: "aht20_h"
      state_topic: "casa/aria/sensori"
      unit_of_measurement: "%"
      value_template: "{{ value_json.hum | round(1) }}"
      device_class: "humidity"


